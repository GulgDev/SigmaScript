name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Build
      run: |
        npm install
        npm run build

    - name: Copy built files to dist branch
      run: |
        git config user.name 'GitHub Action'
        git config user.email 'action@github.com'
        git branch -f dist HEAD
        git checkout dist --
        cp -r demo dist
        date > dist/date.txt
        git add --force dist
        git commit -m "Auto-update"
        git push -f origin `git subtree split -P dist`:refs/heads/dist
